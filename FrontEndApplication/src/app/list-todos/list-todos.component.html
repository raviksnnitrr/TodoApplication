<h1>My Todo's</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf='message'>{{message}}</div>
  <table class="table">
    <!-- <caption>My Todos</caption> -->
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>Description</th>
        <th>Target Date</th>
        <th>Is Completed?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <!-- <td>{{todo.id}}</td> -->
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.isdone}}</td>
        <td><button (click) = "updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click) = "deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div class="row">
      <button (click) = "addTodo()" class="btn btn-success">Add</button>
  </div>
</div>
